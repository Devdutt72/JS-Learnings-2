<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Sun Chokdi </h1>
  <div class="select-symbol" id="select-symbol">
    <p>Choose your symbol:</p>
    <button id="pick-x">X</button>
    <button id="pick-o">O</button>
  </div>
  <div class="game-board hidden" id="game-board">
    <div class="cell" id="cell-0"></div>
    <div class="cell" id="cell-1"></div>
    <div class="cell" id="cell-2"></div>
    <div class="cell" id="cell-3"></div>
    <div class="cell" id="cell-4"></div>
    <div class="cell" id="cell-5"></div>
    <div class="cell" id="cell-6"></div>
    <div class="cell" id="cell-7"></div>
    <div class="cell" id="cell-8"></div>
  </div>
  <p id="game-message" class="hidden"></p>
  <button id="end-game" class="hidden">Finish Game</button>
  <p id="final-message" class="hidden"></p>
  <button id="start-again" class="hidden">Start New Game</button>
  <script src="app.js"></script>
</body>
</html>
